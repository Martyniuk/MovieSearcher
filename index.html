<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Filter</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Films searcher:</h2>
		<div class="thumbnail text-center">
			<form action="">
				<i class="fa fa-search"></i><input id="searcher" class="input-sm" type="text" value=""
				                                   placeholder="type to search...">
				<input id="submit" type="button" class="btn btn-primary" value="Search">
			</form>
		</div>
		<table class="table">
			<thead>
			<tr>
				<th id="table_head_id" class="text-center">ID</th>
				<th id="table_head_title" class="text-center">Title</th>
				<th id="table_head_language" class="text-center">Language</th>
				<th id="table_head_popularityIndex" class="text-center">Popularity Index</th>
				<th id="table_head_votes" class="text-center">Votes Count</th>
				<th id="table_head_rating" class="text-center">Rating</th>
				<th id="table_head_releaseDate" class="text-center">Release Date</th>
			</tr>
			</thead>
			<tbody>
			<tr></tr>
			</tbody>
		</table>
	</div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
